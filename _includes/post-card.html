<a class ="post-card d-block box-shadow-medium px-3 pt-4 pb-6 position-relative overflow-hidden no-underline" href="{{ site.baseurl }}{{ post.url }}">
  <div class="top-bar position-absolute top-0 left-0 py-1 width-full"></div>
  <div class="d-flex flex-justify-between flex-items-start mb-1">
    <h1 class="f4 lh-condensed mb-1">
        {{ post.title }}
    </h1>
  </div>
  <div class="d-flex flex-items-start">
    <div class="text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
  </div>
</a>
