<a class ="post-card d-block box-shadow-medium px-3 pt-4 pb-4 position-relative overflow-hidden no-underline" href="{{ site.baseurl }}{{ post.url }}">
  <div class="d-flex flex-items-start flex-column">
    <div class="top-bar position-absolute top-0 left-0 py-1 width-full"></div>
    <h1 class="f3 lh-condensed mb-3 text-align">
        {{ post.title }}
    </h1>
    <div class="f4 lh-condensed mb-4 text-align">
        {{ post.description }}
    </div>
    <div class="d-flex flex-items-start">
      <div class="text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
    </div>
  </div>
</a>
